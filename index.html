<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop.co</title>
    <!-- css -->
    <link rel="stylesheet" href="./Css/globle.css" />
    <link rel="stylesheet" href="./Css/alertForSignUp.css" />

    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Alert for sign up to get offer -->

    <div class="alertForSignUp">
      <p>Sign up to get 20% off yto your first order.</p>
      <a href="#">Sign Up Now</a>

      <span class="close">&times;</span>
    </div>

    <!-- end Alert for sign up to get offer -->

    <!-- Navbar -->
    <nav>
      <div class="logo">
        <a href="#">Shop.co</a>
      </div>
      <ul class="menu">
        <li>
          <select>
            <option value="" hidden>Shop</option>
            <option value="Shirt">T-Shirt</option>
            <option value="Pants">Pants</option>
            <option value="Shoes">Shoes</option>
          </select>
        </li>
        <li><a href="#">On Sale</a></li>
        <li><a href="#">New Arrivals</a></li>
        <li><a href="#">Brands</a></li>
      </ul>
      <div class="search">
        <form class="form">
          <button>
            <svg
              width="17"
              height="16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-labelledby="search"
            >
              <path
                d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
                stroke="currentColor"
                stroke-width="1.333"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </button>
          <input
            class="input"
            placeholder="Search for products..."
            required=""
            type="text"
          />
          <button class="reset" type="reset">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </form>
      </div>
      <div class="cart-sign-warpper">
        <div class="cart">
          
          <i class="fas fa-shopping-cart"></i>
          <span>0</span>
        </div>
        <div class="login">
          <a href="#"><i class="fa-solid fa-circle-user"></i></a>
        </div>
      </div>
    </nav>
    <!-- end Navbar -->
  </body>
</html>
